<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Amazon Bookstore</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<p> **** Amazon Bookstore **** </p>
<h2> CHECKOUT PAGE </h2>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>ISBN</th>
        <th>Description</th>
        <th>Genre</th>
        <th>Quantity</th>
        <th>Picture</th>
    </tr>
    <tr th:each="book : ${purchase}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.quantity}"></td>
        <td> <a th:href="${book.picture}"><img th:src="${book.picture}" width="123" height="168" title="Book" alt="Book"></a> </td>
    </tr>

    <form th:action="@{/user_homepage}" method="get">
        <button>Go Back</button>
        <input type ="hidden" name="userID" th:value="${userID}">
    </form>


</table>
</div>
</body>
</html>
