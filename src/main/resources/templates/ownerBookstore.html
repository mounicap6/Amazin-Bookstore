<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Amazon Bookstore</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <p> **** Amazon Bookstore **** </p>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>ISBN</th>
            <th>Description</th>
            <th>Genre</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="book : ${bookstore.books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.quantity}"></td>

        </tr>
    </table>

    <br><br>

    <form th:action="@{/editBookstore}" method="post">
        <button id="editBookstoreButton">Edit Bookstore</button>
    </form>
    <script type="text/javascript">
        if (/user/.test(window.location.href)) {
            document.getElementById('editBookstoreButton').style.display = 'none';
        }
    </script>

</body>
</html>
